<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Dashboard</title>
    <link href="img/logo.png" rel="icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100 bg-center" style="background-image: url('https://example.com/your-hospital-image.jpg');">
    <div class="bg-white bg-opacity-80 p-8 rounded-lg shadow-md w-full max-w-md backdrop-blur-md">
        <h1 class="text-2xl font-bold text-center  mb-6">Login</h1>
        <form id="loginForm" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required 
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required 
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <button type="submit" 
                    class="w-full bg-[#78B3CE] text-white py-2 px-4 rounded-md hover:bg-blue-100 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Login
            </button>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // Mendapatkan nilai dari input
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Validasi login
            if (username === "admin" && password === "123") {
                window.location.href = "dashboard.html"; // Redirect ke halaman index
            } else {
                document.getElementById("error-message").textContent = "Username atau password salah!"; // Tampilkan pesan error
            }
        });
    </script>
</body>
</html>
